<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Les Femmes</title>

    <!-- Font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap min.css -->

</head>


<body>

<!-- login form start -->
    <div class="container">
        <div class="row justify-content-center wrapper" id="login-box">
            <div class="col-lg-10">
                <div class="card-group">
                    <div class="card rounded-left p-4" style="flex-grow:1,4;" >
                        <h1 class="text-center font-weigh-bold text-primary">S'inscrire</h1>
                        <hr class="my-3">
                        <form action="#" method="post" class="px-3" id="login-form">

                            <!-- email -->

                            <div class="input-group input-group-lg form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-0 ">
                                        <i class="far fa-envelope fa-lg py-3"></i>
                                    </span>
                                </div>
                                <input type="email" placeholder="e-mail" class="form-control rounded-0" required>
                            </div>
                            <br>

                            <!-- passeword -->
                            <div class="input-group input-group-lg form-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-0 ">
                                        <i class="fas fa-key fa-lg py-3"></i>

                                    </span>
                                </div>
                                <input type="password" name="pwd" placeholder="mot de passe" class="form-control rounded-0" required>
                            </div>
                        
                            <!-- sign in -->
                            <div class="form-group ">
                                <div class="d-flex">

                                    
                                </div>
                                <!-- remember me -->
                                <div class="custom-control custom-checkbox float-left">
                                    <input type="checkbox" name="remember" class="custom-checkbox" id="customCheck">
                                    <label for="customCheck " class="customCheckLabel">Se souvenir de moi</label>
                                </div>
                                <br>
                                <!-- forgot password -->
                                <div class="forgot float-right">
                                    <a href="#" class="forgot-link">Mot de passe oubli√© ?</a>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="submit" value="Se connecter" id="login-btn" class="btn btn-primary btn-lg btn-block myBtn w-100" >
                                </div>

                            </div>

                        </form>

                    </div>
                    <div class="card d-flex justity-content-center p-4 fs-3">
                        <h1 class="text-center">Bonjour ! </h1>
                        <hr>
                        <p class="text-center">Bienvenue sur la plateforme de <br> <span class="text-danger fs-3 fw-bold">Nous les femmes !</span></p>
                        <button class="btn btn-outline-light btn-lg align-self-center btn btn-primary">S'inscrire</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
<!-- login form end -->



    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
    <!-- Bootstrap min.js -->

    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
